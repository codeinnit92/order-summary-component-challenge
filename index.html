<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="container">
    <div class="wrapper">
      <div class="order_image">
        <img src="./images/illustration-hero.svg" alt="a women dancing while listening to music">
      </div>

      <div class="order_content">
          <h1 class="order_title">Order Summary</h1>
          <p class="order_description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
  
        <div class="order_plan">
          <img src="./images/icon-music.svg" alt="an icon of music">
          <p class="order_cost">Annual Plan <span class="annual_price">$59.99/year</span></p>
          <a href="#">Change</a>
        </div>
  
        <div class="order_submit">
          <a href="#" class="btn" id="bright_blue">Proceed to Payment</a>
          <a href="#" class="btn">Cancel Order</a>
        </div>
      </div>      
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eyasu Chernet</a>.
  </footer>
</body>
</html>
